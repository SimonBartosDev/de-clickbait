<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      width: 250px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 15px;
      background-color: #f9f9f9;
    }

    h3 {
      margin-top: 0;
      color: #333;
    }

    .status-box {
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      font-size: 14px;
      display: flex;
      align-items: center;
    }

    .online {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .offline {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .dot {
      height: 10px;
      width: 10px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 8px;
    }

    .dot-green {
      background-color: #28a745;
    }

    .dot-red {
      background-color: #dc3545;
    }

    p {
      font-size: 12px;
      color: #666;
      margin-bottom: 0;
    }
  </style>
</head>

<body>
  <h3>De-Clickbait AI</h3>

  <div id="status" class="status-box offline">
    <span class="dot dot-red"></span> Backend Disconnected
  </div>

  <p>Navigate to a YouTube video to see it in action.</p>

  <script src="popup.js"></script>
</body>

</html>
